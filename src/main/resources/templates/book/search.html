<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Search</title>
</head>
<body>
<form action="#" th:action="@{/book}" th:object="${search}">
    <label for="search_input">Search:</label>
    <input name="search" id="search"/>
    <div th:if="${not #lists.isEmpty(search)}">
        <h2>Search Results</h2>
        <table>
            <thead>
            <tr>
                <th>ID</th>
                <th>Title</th>
                <th>Author</th>
                <th>Publisher</th>
                <th>Genre</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="searchs : ${search}">
                <td th:text="${searchs.id}"></td>
                <td th:text="${searchs.title}"></td>
                <td th:text="${searchs.author}"></td>
                <td th:text="${searchs.publisher}"></td>
                <td th:text="${searchs.genre}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</form>
</body>
</html>
